    <!-- Critical CSS (inline for performance) -->
    <style>
      /* Loading spinner and critical path styles */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: #ffffff;
        color: #1e293b;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading Screen */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        text-align: center;
      }
      
      .app-loading-logo {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
      }
      
      .app-loading-text {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 2rem;
      }
      
      .app-loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* PWA Install Button */
      .pwa-install-prompt {
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        background: #7c3aed;
        color: white;
        padding: 16px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        transform: translateY(100px);
        transition: transform 0.3s ease;
        display: none;
      }
      
      .pwa-install-prompt.show {
        display: block;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="app-loading" class="app-loading">
      <div class="app-loading-logo">🧠</div>
      <div class="app-loading-text">YKS Akıllı Asistanı</div>
      <div class="app-loading-spinner"></div>
    </div>
    
    <!-- PWA Install Prompt -->
    <div id="pwa-install-prompt" class="pwa-install-prompt">
      <div style="display: flex; align-items: center; gap: 12px;">
        <div style="font-size: 24px;">📱</div>
        <div style="flex: 1;">
          <div style="font-weight: 600; margin-bottom: 4px;">Uygulamayı Yükle</div>
          <div style="font-size: 12px; opacity: 0.9;">Ana ekranına ekle ve offline kullan</div>
        </div>
        <button id="pwa-install-btn" style="background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 8px 16px; border-radius: 8px; cursor: pointer;">
          Yükle
        </button>
        <button id="pwa-dismiss-btn" style="background: transparent; border: none; color: white; padding: 8px; cursor: pointer; opacity: 0.7;">
          ✕
        </button>
      </div>
    </div>
    
    <!-- Main App -->
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      // Remove loading screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('app-loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease';
            setTimeout(() => loading.remove(), 500);
          }
        }, 1000);
      });
      
      // PWA Install Prompt
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        const installPrompt = document.getElementById('pwa-install-prompt');
        const installBtn = document.getElementById('pwa-install-btn');
        const dismissBtn = document.getElementById('pwa-dismiss-btn');
        
        // Show install prompt after 3 seconds
        setTimeout(() => {
          installPrompt.classList.add('show');
        }, 3000);
        
        installBtn.addEventListener('click', () => {
          installPrompt.classList.remove('show');
          deferredPrompt.prompt();
          
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('✅ PWA installation accepted');
            } else {
              console.log('❌ PWA installation dismissed');
            }
            deferredPrompt = null;
          });
        });
        
        dismissBtn.addEventListener('click', () => {
          installPrompt.classList.remove('show');
          // Don't show again for 24 hours
          localStorage.setItem('pwa-install-dismissed', Date.now().toString());
        });
        
        // Check if dismissed recently
        const dismissed = localStorage.getItem('pwa-install-dismissed');
        if (dismissed && (Date.now() - parseInt(dismissed)) < 24 * 60 * 60 * 1000) {
          installPrompt.style.display = 'none';
        }
      });
      
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('✅ Service Worker registered:', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Show update available notification
                    console.log('🔄 App update available');
                  }
                });
              });
            })
            .catch((error) => {
              console.error('❌ Service Worker registration failed:', error);
            });
        });
      }
      
      // App Install Success
      window.addEventListener('appinstalled', () => {
        console.log('✅ PWA successfully installed');
        // Hide install prompt
        const installPrompt = document.getElementById('pwa-install-prompt');
        if (installPrompt) {
          installPrompt.style.display = 'none';
        }
      });
      
      // Performance monitoring
      window.addEventListener('load', () => {
        // Measure loading performance
        if (window.performance) {
          const navigation = performance.getEntriesByType('navigation')[0];
          console.log('📊 Page Load Time:', navigation.loadEventEnd - navigation.loadEventStart, 'ms');
        }
      });
    </script>
    
    <!-- Main App Module -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback for older browsers -->

        <p>This app requires JavaScript. Please enable JavaScript in your browser.</p>
      </div>
    </noscript>
  </body>
